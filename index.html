<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/superhero/bootstrap.min.css" integrity="sha512-9QeuMjmX5byISHRBXsIROHdgY3D9q+UMuhRkaOODgyatPETUaT7KvCV1eQvNWBn3uPhU6xnGEyZz5R8clNZ/7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control mt-1">
            </div>
            <div class="form-group mt-1">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control mt-1">
            </div>
            <div class="form-group mt-1">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control mt-1">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary w-100 mt-4">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>
</html>
